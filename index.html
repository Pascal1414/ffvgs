<!DOCTYPE html>
<html data-theme="dark" lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFVGS</title>
</head>

<body>
  <form name="simple-form" hidden method="post">
    <input type="hidden" name="form-name" value="simple-form" /><input type="text" name="name" />
    <input type="email" name="email" />
    <input type="textarea" name="message" />
    <button type="submit">Send</button>
  </form>

  <form name="simple-form" method="POST" data-netlify="true">
    <p>
      <label>Your Name: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Message: <input type="textarea" name="message" /></label>
    </p>
    <p><button type="submit">Send</button></p>
  </form>

  <form class="" name="contact" method="POST" data-netlify="true">

    <p class="top-paragraph">Email</p>
    <input class="" type="email" name="Email" required />
    <p>Nachricht</p>
    <textarea class="" type="text" name="Nachricht"></textarea>
    <button class="">Absenden</button>
  </form>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
