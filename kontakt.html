    <main>
        <h1>Kontakt</h1>
        <form class="contact-form" name="contact" method="POST" data-netlify="true">

            <p class="top-paragraph">Email</p>
            <input class="form-imput" type="email" name="Email" required/>
            <p>Nachricht</p>
            <textarea class="form-textarea" type="text" name="Nachricht"></textarea>
            <button class="form-button">Absenden</button>
        </form>
        <h1>Beitrittserklärung</h1>
        <form class="contact-form" name="new-member" method="POST" data-netlify="true">
            <div class="sub-form mobile-static">
                <div class="sub-sub-form input-left mobile-static-left">
                    <p class="top-paragraph">Vorname</p>
                    <input class="form-imput" type="text" name="Vorname" required/></div>
                <div class="sub-sub-form input-right mobile-static-right">
                    <p class="top-paragraph">Nachname</p>
                    <input class="form-imput" type="text" name="Nachname" required/>
                </div>
            </div>
            <div class="sub-form">
                <div class="sub-sub-form input-left">
                    <p>Geb.Datum </p>
                    <input class="form-imput" type="date" name="Geb. Datum" required/>
                </div>
                <div class="sub-sub-form input-right">
                    <p>Strasse und Nummer</p>
                    <input class="form-imput" type="text" name="Strasse" required/>
                </div>
            </div>
            <div class="sub-form mobile-static">
                <div class="sub-sub-form input-left mobile-static-left">
                    <p>PLZ</p>
                    <input class="form-imput" type="number" name="PLZ" required/>
                </div>
                <div class="sub-sub-form input-right mobile-static-right">
                    <p>Ort</p>
                    <input class="form-imput" type="text" name="Ort" required/>
                </div>
            </div>

            <p>Email</p>
            <input class="form-imput" type="email" name="Email" required/>
            <p>Nachricht</p>
            <textarea class="form-textarea" type="text" name="Nachricht"></textarea>
            <button class="form-button">Absenden</button>
        </form>
